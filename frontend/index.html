<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cloudpaste.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CloudPaste - 安全分享您的内容，支持 Markdown 编辑和文件上传" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="/icons-32.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>CloudPaste - 安全分享您的内容</title>
    <!-- Cloudflare Pages 环境变量注入 -->
    <script>
        // 此脚本将被Cloudflare Pages自动替换，使环境变量在客户端可用
        // 它不会影响本地开发环境或其他平台如Vercel
        window.VITE_BACKEND_URL = "<!-- CLOUDFLARE_PAGES_ENV:VITE_BACKEND_URL -->";

        // 清理可能的HTML注释标记（当环境变量未设置时）
        if (window.VITE_BACKEND_URL.includes("CLOUDFLARE_PAGES_ENV")) {
            window.VITE_BACKEND_URL = undefined;
        }
    </script>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
